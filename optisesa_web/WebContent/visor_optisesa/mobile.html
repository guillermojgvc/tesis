<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Optisesa Mobile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="img/mobile/launcher.png">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css">
        <script type="text/javascript" src="js/vendor/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="js/vendor/openlayers/theme/default/style.mobile.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/mobile/style.mobile-jq.css" type="text/css">
        <script type="text/javascript" src="js/vendor/openlayers/OpenLayers.js?mobile"></script>
        <script type="text/javascript" src="js/optisesa/mobile/mobile-conf.js"></script>
        <script type="text/javascript" src="js/optisesa/mobile/mobile-base.js"></script>
        <script type="text/javascript" src="js/optisesa/mobile/mobile-jq.js"></script>
        <script type="text/javascript" src="js/optisesa/mobile/mobile-wss.js"></script>        
        <script type="text/javascript" src="js/optisesa/mobile/mobile-position.js"></script>
        <script type="text/javascript" src="js/optisesa/mobile/mobile-ready.js"></script>
    </head>
    <body>
    
        <h1 id="title">Optisesa Mobile</h1>
        <div id="tags">
          mobile, jquery
        </div>
        <p id="shortdesc">
          Aplicación para los dispositivos móviles dispuestos en las ambulancias.
        </p>
    
    	<div data-role="page" id="inicio">
 
		<div data-role="header">
			<h1>Autentificación de Usuario</h1>
		</div>
	    
		<div data-role="content">	
			<form id="formulario" >
	      
	      			<label> Placa </label>
	      			<input type="text" id="nombredeusuario" name="nombredeusuario">
	      
	      			<label> Clave </label>
	     			<input type="password" id="clave" name="clave" >
	 
	      			<input type="submit" value="Login" id="botonLogin">
	      
	    	</form>		
		</div>
	</div>
	
	<div data-role="dialog" id="dialog">
			<!-- label> Lo sentimos el usuario o password ingresado no es correcto, por favor intente nuevamente </label>
			<a href="#inicio" data-role="button">Capas Temáticas</a-->
			<div data-role="header" data-theme="d">
			<h1>No Autorizado</h1>

		</div>

		<div data-role="content" data-theme="c">
			<p id="error"></p>
			<a href="#inicio" data-role="button" data-theme="b">REGRESAR</a>       
		</div>
	</div>
	</div>
		
        <div data-role="page" id="mappage">
          <div data-role="content">
            <div id="map"></div>
          </div>

          <div data-role="footer">
            <a href="#" id="locate" data-icon="locate" data-role="button">Localización</a>
            <a href="#layerspage" data-icon="layers" data-role="button">Capas Temáticas</a>
          </div>
          <div id="navigation" data-role="controlgroup" data-type="vertical">
            <a href="#" data-role="button" data-icon="plus" id="plus"
               data-iconpos="notext"></a>
            <a href="#" data-role="button" data-icon="minus" id="minus"
               data-iconpos="notext"></a>
          </div>
        </div>

        <div data-role="page" id="layerspage">
          <div data-role="header">
            <h1>Capas Temáticas</h1>
          </div>
          <div data-role="content">
            <ul data-role="listview" data-inset="true" data-theme="d" data-dividertheme="c" id="layerslist">
            </ul>
          </div>
        </div>

        <div id="popup" data-role="dialog">
            <div data-position="inline" data-theme="d" data-role="header">
                <h1>Detalles</h1>
            </div>
            <div data-theme="c" data-role="content">
                <ul id="details-list" data-role="listview">
                </ul>
            </div>
        </div>
    </body>
</html>
